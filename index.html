<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Cards</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="section">
        <div class="pricing-container">
            <div class="pricing-cards">
                <h4 class="h4">Free</h4>
                <h1 class="h1"><span>$</span>0</h1>
                <p class="p1">Free for your whole team</p>
                <p class="paragraph">For individuals or teams looking to organize anything</p>
                <button class="button1">Get started</button>
            </div>
            <div class="pricing-cards">
                <h4 class="h4">Standard</h4>
                <h1 class="h1"><span>$</span>6</h1>
                <p>Per user per month</p>
                <p class="paragraph">For teams that need to manage more work</p>
                <button class="button2">Upgrade Now</button>
            </div>
            <div class="pricing-cards">
                <h4 class="h4">Premium</h4>
                <h1 class="h1"><span>$</span>12</h1>
                <p>Per user per month</p>
                <p class="paragraph">Best for teams that need to track multiple projects</p>
                <button class="button3">Try for free</button>
            </div>
        </div>
    </section>
</body>
</html>
